<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPL Title Winners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #1f3c88;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
        }
        th {
            background-color: #29487d;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #eee;
        }
    </style>
</head>
<body>

<header>
    <h1>IPL Title Winners</h1>
</header>

<div class="container">
    <table>
        <tr>
            <th>Year</th>
            <th>Winner</th>
        </tr>
        <tr>
            <td>2008</td>
            <td>Rajasthan Royals</td>
        </tr>
        <tr>
            <td>2009</td>
            <td>Deccan Chargers</td>
        </tr>
        <tr>
            <td>2010</td>
            <td>Chennai Super Kings</td>
        </tr>
        <tr>
            <td>2011</td>
            <td>Chennai Super Kings</td>
        </tr>
        <tr>
            <td>2012</td>
            <td>Kolkata Knight Riders</td>
        </tr>
        <tr>
            <td>2013</td>
            <td>Mumbai Indians</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</div>

</body>
</html>
